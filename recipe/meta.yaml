{% set name = "aiomcache" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a73fd33bc9b4b2dad051d2b7ad0d14087491d87eb0a3d741c9c51a53665bf500

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3.4.0
  run:
    - python >=3.4.0

test:
  imports:
    - aiomcache

about:
  home: https://github.com/aio-libs/aiomcache/
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: Minimal pure python memcached client

extra:
  recipe-maintainers:
    - epruesse
